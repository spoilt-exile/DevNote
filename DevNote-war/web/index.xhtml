<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#DevNote v0.1 Main</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" stateful="true">
            <p:layoutUnit position="west" header="Directories" resizable="true">
                <h:form>
                <p:tree value="#{directoryTreeBuilder.root}" var="node" dynamic="true" style="border: none;" selectionMode="single" selection="#{directoryTreeBuilder.selected}">
                    <p:ajax event="select" listener="#{directoryTreeBuilder.onDirSelected}" update=":currentDir"/>
                    <p:treeNode>
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                </p:tree>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" id="right-frame">
                <p:layout stateful="true" id="right-container">
                    <p:layoutUnit position="center" header="Notes" style="padding: 0px; border-top: 0px;" id="notes">
                        <h:outputText id="currentDir" value="#{directoryTreeBuilder.selected.wrapped.path}" />
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="south" resizable="true">
                        
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
